<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado !== ''; else noBorrado">
  <h3>Heroe borrado: {{ heroeBorrado }}</h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar Heroe</button>
