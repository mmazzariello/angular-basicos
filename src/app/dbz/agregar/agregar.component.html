<div>
  <h3>Agregar</h3>
  <hr />

  <form (ngSubmit)="agregar()">
    <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
    />

    <!-- Ejemplo antes de poner el ngModel: 
      [value]="nuevo.nombre"
    (input)="cambiarNombre($event)" -->

    <input
      type="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder"
    />

    <button type="submit">Agregar</button>
  </form>
</div>
